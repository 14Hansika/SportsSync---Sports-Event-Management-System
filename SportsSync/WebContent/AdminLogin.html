<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SportsSync</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #8b5cf6;
            --secondary: #06d6a0;
            --accent: #fbbf24;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #312e81 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
        }

        /* === Enhanced Glassy Login Card === */
        .login-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 45px;
            width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        /* === Header Section === */
        .login-header {
            margin-bottom: 35px;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(123, 97, 255, 0.4);
        }

        .admin-icon i {
            font-size: 2rem;
            color: white;
        }

        .login-container h3 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 1rem;
            font-weight: 400;
        }

        /* === Form Groups === */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--light);
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* === Enhanced Input Fields === */
        .login-container input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1em;
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            color: var(--light);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-container input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(123, 97, 255, 0.2);
        }

        /* === Enhanced Button === */
        .login-container button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(123, 97, 255, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .login-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-container button:hover::before {
            left: 100%;
        }

        .login-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(123, 97, 255, 0.6);
        }

        .login-container button:active {
            transform: translateY(-1px);
        }

        /* === Extra Links === */
        .login-container .links {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .login-container a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .login-container a:hover {
            color: var(--light);
            text-decoration: none;
            transform: translateX(3px);
        }

        .back-home {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* === Security Note === */
        .security-note {
            margin-top: 25px;
            padding: 12px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--accent);
        }

        /* === Animations === */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* === Responsive Design === */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 40px 25px;
                margin: 20px;
            }

            .login-container h3 {
                font-size: 1.8em;
            }

            .links {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-icon {
                width: 70px;
                height: 70px;
            }

            .admin-icon i {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background decoration -->
    <div class="bg-decoration">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
    </div>

    <form action="AdminLogin" method="post" class="login-container">
        <div class="login-header">
            <div class="admin-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h3>Admin Login</h3>
            <p class="login-subtitle">Access the administration dashboard</p>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="admin@sportssync.com" required>
            </div>
        </div>

        <div class="form-group">
            <label for="pass">Password</label>
            <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
            </div>
        </div>

        <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Login to Dashboard
        </button>

        <div class="security-note">
            <i class="fas fa-shield-alt"></i> Secure admin access only
        </div>

        <div class="links">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <a href="adpasschange.html">
                <i class="fas fa-key"></i> Change Password
            </a>
        </div>
    </form>

</body>
</html>
