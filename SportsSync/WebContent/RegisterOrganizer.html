<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
    /* Base styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    /* Form container */
    form {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 450px;
    }
    
    /* Heading */
    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 28px;
    }
    
    /* Form group styling */
    .form-group {
        margin-bottom: 20px;
    }
    
    /* Labels */
    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
    }
    
    /* Input fields */
    input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
        background-color: #f9f9f9;
    }
    
    input[type="text"]:focus {
        outline: none;
        border-color: #6a11cb;
        box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        background-color: white;
    }
    
    input[type="text"]::placeholder {
        color: #aaa;
    }
    
    /* Button */
    button[type="submit"] {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }
    
    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
    }
    
    button[type="submit"]:active {
        transform: translateY(0);
    }
    
    /* Link */
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #6a11cb;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }
    
    a:hover {
        color: #2575fc;
        text-decoration: underline;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
        form {
            padding: 30px 20px;
        }
        
        h2 {
            font-size: 24px;
        }
    }
</style>
</head>
<body>
    <form action="OrgRegister" method="post">
        <h2>Register</h2>
        <div class="form-group">
            <label for="oname">Name:</label>
            <input type="text" id="oname" name="oname" placeholder="Your Name Here">
        </div>
        
        <div class="form-group">
            <label for="oemail">Email:</label>
            <input type="text" id="oemail" name="oemail" placeholder="Your Email">
        </div>
        
        <div class="form-group">
            <label for="opass">Password:</label>
            <input type="text" id="opass" name="opass" placeholder="Enter Password">
        </div>
        
        <div class="form-group">
            <label for="ocontact">Contact:</label>
            <input type="text" id="ocontact" name="ocontact" placeholder="Your Contact Here">
        </div>
        
        <button type="submit">Register</button>
        <a href="OrgLogin.html">Already Registered?</a>
    </form>
</body>
</html>
