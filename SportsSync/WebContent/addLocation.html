<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Optional custom styling for better centering/layout and a simple background color */
        body {
            /* A soft, sporty green background */
            background-color: #e0f7e0; 
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            margin-bottom: 50px; /* Added margin for better look on small screens */
        }
        .form-container {
            padding: 30px;
            border-radius: 10px;
            /* Use a slightly off-white color for the form background */
            background-color: #ffffff; 
            /* Subtle shadow to lift the form */
            box-shadow: 0 6px 12px rgba(0, 50, 0, 0.1); 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <form action="addLocation" method="post">
            
            <h2 class="text-center mb-4 text-success fw-bold">Add New Location üìç</h2>

            <div class="mb-3">
                <label for="lname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="e.g., City Sports Complex" required>
            </div>

            <div class="mb-3">
                <label for="laddress" class="form-label">Address:</label>
                <textarea class="form-control" id="laddress" name="laddress" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="sportName" class="form-label">SportName:</label>
                <input type="text" class="form-control" id="sportName" name="sportName" placeholder="e.g., Football, Badminton" required>
            </div>

            <div class="mb-3">
                <label for="pricePerHour" class="form-label">Price Per Hour:</label>
                <input type="number" step="0.01" class="form-control" id="pricePerHour" name="price" placeholder="e.g., 50.00" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                 <input type="submit" value="Add Location" class="btn btn-success btn-lg">
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
