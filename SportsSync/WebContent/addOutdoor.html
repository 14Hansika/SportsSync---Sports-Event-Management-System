<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoor Sports</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117; 
      color: #ffffff; 
    }

    h2 {
      color: #00bfff;
    }

    h3 {
      color: #9dbfd4;
    }

    .card-img-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
    }

    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .overlay-content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 191, 255, 0.8); 
      color: black;
      padding: 15px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .overlay-content h5 {
      margin: 0;
      font-size: 18px;
    }

    .overlay-content button {
      margin-top: 8px;
      font-size: 14px;
      background-color: #ffffff;
      color: #0d1117;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .overlay-content button:hover {
      background-color: #009acd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4">Outdoor Sports</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

      <!-- Tennis -->
      <div class="col">
        <div class="card shadow-sm border-0 bg-transparent">
          <div class="card-img-container">
            <img src="khokho.jpg" alt="KhoKho">
            <div class="overlay-content">
              <h5>KhoKho</h5>
              <form action="AddSportOutdoor" method="post">
                <input type="hidden" name="sport" value="KhoKho">
                <button type="submit" class="btn btn-success btn-sm">Add Sport</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Shooting -->
      <div class="col">
        <div class="card shadow-sm border-0 bg-transparent">
          <div class="card-img-container">
            <img src="cricket.jpg" alt="cricket">
            <div class="overlay-content">
              <h5>Cricket</h5>
              <form action="AddSportOutdoor" method="post">
                <input type="hidden" name="sport" value="Cricket">
                <button type="submit" class="btn btn-success btn-sm">Add Sport</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Chess -->
      <div class="col">
        <div class="card shadow-sm border-0 bg-transparent">
          <div class="card-img-container">
            <img src="kabbdi.jpg" alt="Chess">
            <div class="overlay-content">
              <h5>Kabbdi</h5>
              <form action="AddSportOutdoor" method="post">
                <input type="hidden" name="sport" value="Kabbdi">
                <button type="submit" class="btn btn-success btn-sm">Add Sport</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrom -->
      <div class="col">
        <div class="card shadow-sm border-0 bg-transparent">
          <div class="card-img-container">
            <img src="hocky.jpg" alt="Hockey">
            <div class="overlay-content">
              <h5>Hockey</h5>
              <form action="AddSportOutdoor" method="post">
                <input type="hidden" name="sport" value="Hockey">
                <button type="submit" class="btn btn-success btn-sm">Add Sport</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Wrestling -->
      <div class="col">
        <div class="card shadow-sm border-0 bg-transparent">
          <div class="card-img-container">
            <img src="football.jpg" alt="Football">
            <div class="overlay-content">
              <h5>Football</h5>
              <form action="AddSportOutdoor" method="post">
                <input type="hidden" name="sport" value="Football">
                <button type="submit" class="btn btn-success btn-sm">Add Sport</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Yoga -->
      <div class="col">
        <div class="card shadow-sm border-0 bg-transparent">
          <div class="card-img-container">
            <img src="vollyball.jpg" alt="Vollyball">
            <div class="overlay-content">
              <h5>Vollyball</h5>
              <form action="AddSportOutdoor" method="post">
                <input type="hidden" name="sport" value="Vollyball">
                <button type="submit" class="btn btn-success btn-sm">Add Sport</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
