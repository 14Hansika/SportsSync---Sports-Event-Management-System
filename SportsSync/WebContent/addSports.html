<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Sports | SportsSync</title>

<!-- ✅ Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- ✅ Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- ✅ Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #10b981;
        --accent: #f59e0b;
        --dark: #1e1b4b;
        --light: #f8fafc;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%), 
                    url('outdoorbg.png') no-repeat center center/cover;
        background-blend-mode: overlay;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 5%;
        color: white;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
        z-index: -1;
    }

    /* === Animated Background Elements === */
    .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .floating-element {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        left: 5%;
        animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 40%;
        left: 15%;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* === Main Form Container === */
    .form-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 50px 40px;
        border-radius: 25px;
        width: 380px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(45deg, var(--primary), var(--accent));
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 60px rgba(99, 102, 241, 0.2);
    }

    .form-container h2 {
        color: var(--light);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 10px;
        background: linear-gradient(45deg, var(--light), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-container p {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 35px;
        font-size: 1rem;
    }

    /* === Buttons === */
    .btn-custom {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: 100%;
        margin: 18px 0;
        padding: 16px 25px;
        border-radius: 15px;
        font-size: 1.1em;
        font-weight: 600;
        color: white;
        background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        border: none;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .btn-custom::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }

    .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
    }

    .btn-custom:hover::before {
        left: 100%;
    }

    .btn-outdoor {
        background: linear-gradient(45deg, var(--secondary), #059669);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .btn-outdoor:hover {
        box-shadow: 0 12px 30px rgba(16, 185, 129, 0.5);
    }

    .btn-back {
        background: transparent;
        color: var(--light);
        border: 2px solid rgba(255, 255, 255, 0.3);
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 10px;
        padding: 14px 25px;
    }

    .btn-back:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--accent);
        color: var(--accent);
        transform: translateY(-2px);
    }

    .btn-icon {
        font-size: 1.2em;
        transition: transform 0.3s ease;
    }

    .btn-custom:hover .btn-icon {
        transform: scale(1.2) rotate(5deg);
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
        body {
            padding-right: 0;
            justify-content: center;
        }
        
        .form-container {
            width: 90%;
            max-width: 350px;
            margin: 20px;
            padding: 40px 30px;
        }
        
        .floating-elements {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 30px 20px;
        }
        
        .form-container h2 {
            font-size: 1.7rem;
        }
        
        .btn-custom {
            padding: 14px 20px;
            font-size: 1em;
        }
    }
</style>
</head>

<body>

<!-- Animated Background Elements -->
<div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</div>

<!-- Main Form Container -->
<div class="form-container">
    <h2>Add Sports</h2>
    <p>Choose the type of sport you want to add</p>
    
    <a href="addIndoor.html" class="btn btn-custom">
        <i class="fas fa-home btn-icon"></i>
        Add Indoor Sports
    </a>
    
    <a href="addOutdoor.html" class="btn btn-custom btn-outdoor">
        <i class="fas fa-tree btn-icon"></i>
        Add Outdoor Sports
    </a>
    
    <a href="AdminDashboard.html" class="btn btn-back">
        <i class="fas fa-arrow-left me-2"></i>
        Go Back to Dashboard
    </a>
</div>

</body>
</html>
