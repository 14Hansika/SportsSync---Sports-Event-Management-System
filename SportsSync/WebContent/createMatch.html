<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match | Sports Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #4bb543;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }
        
        .form-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .form-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .form-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .input-group-text {
            background-color: white;
            border: 1px solid #dee2e6;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }
        
        .btn-submit {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .form-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .sport-icon {
            font-size: 1.2rem;
            margin-right: 10px;
        }
        
        .form-note {
            background-color: #e7f3ff;
            border-left: 4px solid var(--primary-color);
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .form-note i {
            color: var(--primary-color);
            margin-right: 8px;
        }
        
        /* Animation for form elements */
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .form-body {
                padding: 20px;
            }
            
            .form-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-plus-circle"></i> Create New Match</h2>
            <p>Organize a new sports event for your organization</p>
        </div>
        
        <div class="form-body">
            <div class="form-note">
                <i class="fas fa-info-circle"></i>
                Fill in the details below to create a new match. All fields are required.
            </div>
            
            <form action="createMatch" method="post">
                <div class="form-group">
                    <label for="date" class="form-label">
                        <i class="fas fa-calendar-alt"></i> Match Date
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="time" class="form-label">
                        <i class="fas fa-clock"></i> Match Time
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-hourglass-start"></i></span>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sportName" class="form-label">
                        <i class="fas fa-baseball-ball"></i> Sport Name
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-running"></i></span>
                        <input type="text" class="form-control" id="sportName" name="sportName" placeholder="Enter Sport Name (e.g., Football, Basketball)" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="maxPlayer" class="form-label">
                        <i class="fas fa-users"></i> Maximum Players
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                        <input type="number" class="form-control" id="maxPlayer" name="maxPlayer" min="2" max="50" placeholder="Enter maximum number of players" required>
                    </div>
                    <div class="form-text">Minimum 2 players required</div>
                </div>
                
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-plus-circle me-2"></i> Create Match
                </button>
            </form>
            
            <div class="form-footer">
                <a href="OrganizerDashboard.html"><i class="fas fa-arrow-left me-1"></i> Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);
            
            // Add animation delay to form groups
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
