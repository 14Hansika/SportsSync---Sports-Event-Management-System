<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Feedback | SportSync</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            max-width: 550px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }

        .feedback-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .feedback-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .feedback-icon i {
            font-size: 2rem;
            color: white;
        }

        h2 {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        textarea {
            height: 150px;
            resize: vertical;
            min-height: 120px;
        }

        .rating-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .star-rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .star-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            flex: 1;
            margin: 0 5px;
        }

        .star-option:hover {
            background-color: #f8f9fa;
        }

        .star-option input {
            display: none;
        }

        .stars {
            display: flex;
            margin-bottom: 5px;
        }

        .star {
            color: #ddd;
            font-size: 1.2rem;
            margin: 0 1px;
        }

        .star-option input:checked + .stars .star {
            color: var(--warning-color);
        }

        .rating-label {
            font-size: 0.85rem;
            color: #6c757d;
            text-align: center;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236c757d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            padding-right: 45px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Animation for form elements */
        .form-group {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 25px 20px;
            }
            
            .star-rating {
                flex-direction: column;
                gap: 10px;
            }
            
            .star-option {
                flex-direction: row;
                justify-content: flex-start;
                margin: 0;
            }
            
            .stars {
                margin-bottom: 0;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-header">
            <div class="feedback-icon">
                <i class="fas fa-comment-dots"></i>
            </div>
            <h2>Match Feedback</h2>
            <p class="subtitle">Share your experience and help us improve</p>
        </div>
        
        <form action="feedback" method="post">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user"></i> Your Name
                </label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="rating">
                    <i class="fas fa-star"></i> Rate Your Experience
                </label>
                <div class="rating-container">
                    <div class="star-rating">
                        <label class="star-option">
                            <input type="radio" name="rating" value="1" required>
                            <div class="stars">
                                <span class="star">★</span>
                                <span class="star">☆</span>
                                <span class="star">☆</span>
                                <span class="star">☆</span>
                                <span class="star">☆</span>
                            </div>
                            <span class="rating-label">Poor</span>
                        </label>
                        
                        <label class="star-option">
                            <input type="radio" name="rating" value="2">
                            <div class="stars">
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">☆</span>
                                <span class="star">☆</span>
                                <span class="star">☆</span>
                            </div>
                            <span class="rating-label">Fair</span>
                        </label>
                        
                        <label class="star-option">
                            <input type="radio" name="rating" value="3">
                            <div class="stars">
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">☆</span>
                                <span class="star">☆</span>
                            </div>
                            <span class="rating-label">Good</span>
                        </label>
                        
                        <label class="star-option">
                            <input type="radio" name="rating" value="4">
                            <div class="stars">
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">☆</span>
                            </div>
                            <span class="rating-label">Very Good</span>
                        </label>
                        
                        <label class="star-option">
                            <input type="radio" name="rating" value="5">
                            <div class="stars">
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                            </div>
                            <span class="rating-label">Excellent</span>
                        </label>
                    </div>
                    
                    <!-- Fallback dropdown for accessibility -->
                    <select id="rating-dropdown" name="rating" style="display: none;" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comment">
                    <i class="fas fa-edit"></i> Your Comments
                </label>
                <textarea id="comment" name="comment" placeholder="Tell us about your match experience, what you liked, and how we can improve..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </form>
        
        <div class="form-footer">
            <a href="playerDashboard.html">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Enhanced rating selection
        document.addEventListener('DOMContentLoaded', function() {
            const starOptions = document.querySelectorAll('.star-option input');
            const dropdown = document.getElementById('rating-dropdown');
            
            // Update dropdown when star is selected
            starOptions.forEach(option => {
                option.addEventListener('change', function() {
                    dropdown.value = this.value;
                });
            });
            
            // Update stars when dropdown changes (for accessibility)
            dropdown.addEventListener('change', function() {
                const value = this.value;
                starOptions.forEach(option => {
                    option.checked = (option.value === value);
                });
            });
            
            // Show dropdown if JavaScript is disabled (fallback)
            if (!window.matchMedia('(hover: hover)').matches) {
                dropdown.style.display = 'block';
                document.querySelector('.star-rating').style.display = 'none';
            }
            
            // Add animation delays to form groups
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
