<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsSync - Connect, Play, Compete</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #8b5cf6;
            --secondary: #06d6a0;
            --accent: #fbbf24;
            --danger: #ef4444;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url('sportssyncbg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        /* Enhanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 5%;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 12px 5%;
            background: rgba(15, 23, 42, 0.95);
        }

        /* Left section (Logo + Role buttons) */
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 800;
            color: var(--light);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .role-buttons {
            display: flex;
            gap: 12px;
        }

        .role-btn {
            padding: 10px 22px;
            border: none;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .role-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .role-btn:hover::before {
            left: 100%;
        }

        .role-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .admin { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
        .organizer { 
            background: linear-gradient(135deg, var(--secondary), #05c293);
        }
        .player { 
            background: linear-gradient(135deg, var(--accent), #f59e0b);
        }

        /* Right side links */
        .navbar-right ul {
            list-style: none;
            display: flex;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        .navbar-right ul li a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 0;
        }

        .navbar-right ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .navbar-right ul li a:hover {
            color: var(--accent);
        }

        .navbar-right ul li a:hover::after {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .navbar {
                padding: 15px 5%;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px 5%;
            }

            .navbar-left {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                text-align: center;
            }

            .role-buttons {
                justify-content: center;
                width: 100%;
            }

            .navbar-right ul {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .role-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .navbar-right ul {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Enhanced Navbar -->
    <div class="navbar" id="navbar">
        <div class="navbar-left">
            <div class="logo">SportsSync</div>
            <div class="role-buttons">
                <a href="AdminLogin.html" class="role-btn admin">Admin</a>
                <a href="OrgLogin.html" class="role-btn organizer">Organizer</a>
                <a href="playerLogin.html" class="role-btn player">Player</a>
            </div>
        </div>

        <div class="navbar-right">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
               
            </ul>
        </div>
    </div>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
